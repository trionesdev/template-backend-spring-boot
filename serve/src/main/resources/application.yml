spring:
  application:
    name: triones-backend
  datasource:
    name: dataSource
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver
      connection-init-sql: SET NAMES utf8mb4
  jackson:
    locale: zh_CN
    time-zone: Asia/Shanghai
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  messages:
    basename: i18n/validation
  redis:
    redisson:
      config: |
        singleServerConfig:
          idleConnectionTimeout: 10000
          connectTimeout: ${spring.redis.connect-timeout:10000}
          timeout: ${spring.redis.timeout:3000}
          retryAttempts: 3
          retryInterval: 1500
          password: ${spring.redis.password:null}
          subscriptionsPerConnection: 1
          clientName: null
          address: "redis://${spring.redis.host}:${spring.redis.port}"
          subscriptionConnectionMinimumIdleSize: 0
          subscriptionConnectionPoolSize: 50
          connectionMinimumIdleSize: ${spring.redis.pool.min-idle:0}
          connectionPoolSize: ${spring.redis.pool.max-idle:8}
          database: ${spring.redis.database:0}
          dnsMonitoringInterval: ${spring.redis.pool.time-between-eviction-runs:5000}
        threads: 16
        nettyThreads: 32
        codec: !<org.redisson.codec.MarshallingCodec> {}
        transportMode: "NIO"
#  autoconfigure:
#    exclude: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure

mybatis-plus:
#  mapper-locations: classpath*:/mapper/**/*.xml
#  type-handlers-package: com.vinka.core.modules.*.dao.typehandler
#  type-aliases-package: com.vinka.core.modules.*.dao.typehandler
  configuration:
    map-underscore-to-camel-case: true
    log-prefix: dao.
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

triones:
  exception:
    resource-paths: i18n/error

